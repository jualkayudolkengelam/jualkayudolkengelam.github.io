<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2d5016" stroke="#1a3009" stroke-width="3"/>

  <!-- Tree/Wood Icon -->
  <g transform="translate(100, 100)">
    <!-- Trunk -->
    <rect x="-8" y="20" width="16" height="50" fill="#8B4513" stroke="#5c2e0a" stroke-width="2"/>

    <!-- Tree Crown - Multiple circles to create foliage -->
    <circle cx="-20" cy="10" r="25" fill="#4a7c2c" opacity="0.9"/>
    <circle cx="20" cy="10" r="25" fill="#4a7c2c" opacity="0.9"/>
    <circle cx="0" cy="-5" r="30" fill="#5a9c3c" opacity="0.95"/>
    <circle cx="0" cy="15" r="22" fill="#6ab04c" opacity="0.9"/>

    <!-- Highlight on tree -->
    <circle cx="-8" cy="0" r="8" fill="#7ec850" opacity="0.6"/>
  </g>

  <!-- Text: KDG (Kayu Dolken Gelam) -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    DOLKEN
  </text>

  <!-- Decorative elements - wood grain lines -->
  <line x1="92" y1="130" x2="92" y2="145" stroke="#6d3710" stroke-width="1" opacity="0.7"/>
  <line x1="96" y1="125" x2="96" y2="150" stroke="#6d3710" stroke-width="1" opacity="0.7"/>
  <line x1="104" y1="125" x2="104" y2="150" stroke="#6d3710" stroke-width="1" opacity="0.7"/>
  <line x1="108" y1="130" x2="108" y2="145" stroke="#6d3710" stroke-width="1" opacity="0.7"/>
</svg>
