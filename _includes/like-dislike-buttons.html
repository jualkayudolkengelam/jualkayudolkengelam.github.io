<!-- Like/Dislike Floating Buttons -->
<div class="like-dislike-buttons">
  <!-- Like Button -->
  <button class="like-dislike-buttons__button like-dislike-buttons__like"
          data-tooltip="Suka konten ini?"
          aria-label="Like this content">
    <span class="like-dislike-buttons__icon">👍</span>
  </button>

  <!-- Dislike Button -->
  <button class="like-dislike-buttons__button like-dislike-buttons__dislike"
          data-tooltip="Tidak suka?"
          aria-label="Dislike this content">
    <span class="like-dislike-buttons__icon">👎</span>
  </button>
</div>
