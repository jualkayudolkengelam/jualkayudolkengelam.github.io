<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.business.name }}{% endif %}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/jual-kayu-dolken-gelam-lokalbisnis-001.jpeg' | absolute_url }}{% endif %}">
  <meta property="og:locale" content="id_ID">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/jual-kayu-dolken-gelam-lokalbisnis-001.jpeg' | absolute_url }}{% endif %}">

  <!-- Schema.org LocalBusiness -->
  {% unless page.url == '/' or page.url contains '/product/' or page.url contains '/kontak/' or page.show_products %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "{{ site.business.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.business.phone }}",
    "image": "{{ '/assets/images/jual-kayu-dolken-gelam-lokalbisnis-001.jpeg' | absolute_url }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Jl. Raya Banten KM 7, Kasunyatan, Kasemen",
      "addressLocality": "Kota Serang",
      "addressRegion": "Banten",
      "postalCode": "42191",
      "addressCountry": "ID"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "-6.1104",
      "longitude": "106.1640"
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
      "opens": "08:00",
      "closes": "17:00"
    },
    "priceRange": "Rp 15.000 - Rp 45.000",
    "areaServed": [
      {
        "@type": "City",
        "name": "Jakarta"
      },
      {
        "@type": "State",
        "name": "Jawa Barat"
      },
      {
        "@type": "State",
        "name": "Banten"
      },
      {
        "@type": "State",
        "name": "Jawa Tengah"
      },
      {
        "@type": "State",
        "name": "Jawa Timur"
      },
      {
        "@type": "State",
        "name": "Bali"
      }
    ],
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Kayu Dolken Gelam",
      "itemListElement": [
        {% assign sorted_products = site.products | sort: "price" %}
        {% for product in sorted_products %}
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Product",
            "name": "{{ product.title }}",
            "description": "{{ product.description | strip_html | strip_newlines | escape }}",
            "offers": {
              "@type": "Offer",
              "price": "{{ product.price }}",
              "priceCurrency": "IDR",
              "availability": "https://schema.org/InStock"
            },
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": "{{ product.rating | default: 4.5 }}",
              "reviewCount": "{{ product.review_count | default: 45 }}"
            }
          }
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    }
  }
  </script>
  {% endunless %}

  {% if page.layout == 'post' %}
  <!-- Schema.org Article -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title }}",
    "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
    "author": {
      "@type": "Person",
      "name": "{% if page.author %}{{ page.author }}{% else %}Admin{% endif %}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.business.name }}"
    }
  }
  </script>
  {% endif %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="180x180" href="{{ '/assets/images/favicon-180.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/images/favicon-256.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon-180.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ '/assets/images/favicon-512.png' | relative_url }}">
</head>
