<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-wood" href="{{ '/' | relative_url }}">
        <i class="bi bi-tree-fill me-2"></i>Jual Kayu Dolken Gelam
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% include block--navigation.html %}
      </div>
    </div>
  </nav>

  <!-- Navigation Schema (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SiteNavigationElement",
    "name": "Main Navigation",
    "hasPart": [
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ site.baseurl }}/",
        "name": "Beranda",
        "url": "{{ site.url }}{{ site.baseurl }}/"
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ site.baseurl }}/product",
        "name": "Produk",
        "url": "{{ site.url }}{{ site.baseurl }}/product"
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ site.baseurl }}/blog",
        "name": "Blog",
        "url": "{{ site.url }}{{ site.baseurl }}/blog"
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ site.baseurl }}/tentang",
        "name": "Tentang Kami",
        "url": "{{ site.url }}{{ site.baseurl }}/tentang"
      },
      {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ site.baseurl }}/kontak",
        "name": "Kontak",
        "url": "{{ site.url }}{{ site.baseurl }}/kontak"
      }
    ]
  }
  </script>
</header>
