---
layout: default
---

<div class="page-content py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% if page.title %}
        <header class="page-header mb-4">
          <h1 class="page-title text-wood">{{ page.title }}</h1>
          {% if page.description %}
          <p class="lead text-muted">{{ page.description }}</p>
          {% endif %}
        </header>
        {% endif %}

        <article class="page-body">
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
